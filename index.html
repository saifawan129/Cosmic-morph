
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Morph | 40FPS Optimized</title>
    
    <!-- Preconnect to speed up ESM module fetching -->
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#010103">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #010103; --accent: #3b82f6; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: white; font-family: 'Space Grotesk', sans-serif; cursor: none; }
        
        /* Bootloader */
        #boot-screen {
            position: fixed; inset: 0; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: var(--bg);
            transition: opacity 0.5s ease-out;
        }
        .loader-ring {
            width: 40px; height: 40px; border: 2px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .glass-panel {
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #custom-cursor {
            width: 20px; height: 20px; border: 1px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out; mix-blend-mode: difference;
        }

        .noise::after {
            content: ""; position: fixed; inset: 0; z-index: 9998;
            opacity: 0.02; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0",
    "three": "https://esm.sh/three@0.170.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.0"
  }
}
</script>
</head>
<body class="noise">
    <div id="boot-screen">
        <div class="loader-ring"></div>
        <div style="margin-top: 20px; font-size: 10px; letter-spacing: 0.4em; color: #444; text-transform: uppercase;">Initializing Engine</div>
    </div>
    
    <div id="custom-cursor"></div>
    <div id="root"></div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        window.addEventListener('load', () => {
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                boot.style.opacity = '0';
                setTimeout(() => boot.remove(), 500);
            }, 800);
        });
    </script>
</body>
</html>
