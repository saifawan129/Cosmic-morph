    <title>Cosmic Morph Studio | Next-Gen 3D Design</title>
    <meta name="description" content="Experience high-performance 3D morphing with AI-driven design synthesis.">

    <meta property="og:type" content="website">

    <meta property="og:description" content="AI-Powered 3D Product Visualization at 60FPS.">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-purple: #9333ea;
            --bg-deep: #010103;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-deep);
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .glass-panel {
            background: rgba(13, 13, 25, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.02);
        }

        canvas {
            touch-action: none;
            outline: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
            will-change: transform, opacity;
        }

        .noise::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 9999;
            opacity: 0.035;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        @keyframes nebula-float {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .nebula-layer {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Reduced from 120px to save GPU memory */
            mix-blend-mode: screen;
            opacity: 0.15;
            animation: nebula-float var(--speed, 40s) linear infinite;
            will-change: transform; /* Hardware acceleration hint */
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .ui-enter {
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
