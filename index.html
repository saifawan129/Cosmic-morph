
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Morph Studio | Next-Gen 3D Design</title>
    <meta name="description" content="High-performance 3D morphing with AI-driven design synthesis. Optimized for 60FPS on the edge.">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cosmic Morph Studio">
    <meta property="og:description" content="Experience AI-Powered 3D Product Visualization at 60FPS. Built with Gemini & Three.js.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1200&h=630&fit=crop">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#010103">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-purple: #9333ea;
            --bg-deep: #010103;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-deep);
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
            cursor: none; /* Custom cursor implementation */
        }

        .glass-panel {
            background: rgba(13, 13, 25, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.02);
        }

        canvas {
            touch-action: none;
            outline: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        .noise::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 9999;
            opacity: 0.035;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        @keyframes nebula-float {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .nebula-layer {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            mix-blend-mode: screen;
            opacity: 0.15;
            animation: nebula-float var(--speed, 40s) linear infinite;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .ui-enter {
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Neural Cursor Styling */
        #custom-cursor {
            width: 24px;
            height: 24px;
            background: rgba(59, 130, 246, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }

        #custom-cursor-dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
        }

        .active-link #custom-cursor {
            width: 50px;
            height: 50px;
            background: rgba(147, 51, 234, 0.3);
        }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4"
  }
}
</script>
</head>
<body class="noise">
    <div id="custom-cursor"></div>
    <div id="custom-cursor-dot"></div>
    <div id="root"></div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('custom-cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.tagName === 'A' || target.tagName === 'INPUT') {
                document.body.classList.add('active-link');
            } else {
                document.body.classList.remove('active-link');
            }
        });
    </script>
</body>
</html>
