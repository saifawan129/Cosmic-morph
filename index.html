
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Morph | 40FPS</title>
    
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#010103">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #010103; --accent: #3b82f6; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: white; font-family: 'Space Grotesk', sans-serif; cursor: none; }
        
        #boot-screen {
            position: fixed; inset: 0; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: var(--bg);
            transition: opacity 0.5s ease-out;
        }
        .loader-ring {
            width: 32px; height: 32px; border: 2px solid rgba(59, 130, 246, 0.1);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .glass-panel {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        #custom-cursor {
            width: 18px; height: 18px; border: 1.5px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: transform 0.08s ease-out; mix-blend-mode: difference;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "three": "https://esm.sh/three@0.170.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0?deps=react@19.0.0,react-dom@19.0.0,three@0.170.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0?deps=react@19.0.0,react-dom@19.0.0,three@0.170.0,@react-three/fiber@9.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="boot-screen">
        <div class="loader-ring"></div>
        <div style="margin-top: 16px; font-size: 9px; letter-spacing: 0.5em; color: #555; text-transform: uppercase; font-weight: bold;">Uplink Initializing</div>
    </div>
    <div id="custom-cursor"></div>
    <div id="root"></div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        window.addEventListener('load', () => {
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                if(boot) {
                    boot.style.opacity = '0';
                    setTimeout(() => boot.remove(), 500);
                }
            }, 500);
        });
    </script>
</body>
</html>
