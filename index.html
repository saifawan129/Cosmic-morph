
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Morph Studio | Next-Gen 3D Design</title>
    <meta name="description" content="Experience high-performance 3D morphing with AI-driven design synthesis.">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cosmic Morph Studio">
    <meta property="og:description" content="AI-Powered 3D Product Visualization at 60FPS.">
    <meta name="theme-color" content="#010103">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-purple: #9333ea;
            --bg-deep: #010103;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-deep);
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .glass-panel {
            background: rgba(13, 13, 25, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            touch-action: none;
            outline: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            will-change: transform, opacity;
        }

        /* Use hardware-accelerated noise */
        .noise::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 99;
            opacity: 0.02;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        @keyframes nebula-drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.1); }
        }

        /* High-performance background clouds using radial-gradients instead of blur filters */
        .nebula-v2 {
            position: absolute;
            inset: -50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            animation: nebula-drift 30s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .ui-enter {
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
